<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Settings View (HTML Image)</title>
    <style>
        :root {
            --fg: #222;
            --fg-low: #666;
            --bg: #fff;
            --bg-panel: #f6f6f6;
            --border: #ddd;
            --accent: #2563eb;
            --success: #10b981;
        }

        body {
            margin: 16px;
            font: 14px/1.4 Segoe UI, Roboto, Arial, sans-serif;
            color: var(--fg);
            background: var(--bg);
        }

        .window {
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,.08);
            max-width: 900px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: #fafafa;
        }

        .header-icon {
            width: 36px;
            height: 36px;
            font-size: 28px;
            text-align: center;
            line-height: 36px;
        }

        .header-title {
            font-size: 22px;
            font-weight: 600;
        }

        .expander {
            border-bottom: 1px solid var(--border);
        }

        .expander-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 20px;
            cursor: default;
            background: #f9f9f9;
        }

        .expander-content {
            padding: 20px;
        }

        .form-panel {
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px;
            background: var(--bg-panel);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 12px;
            align-items: center;
        }

        .form-label {
            font-weight: 500;
            opacity: 0.9;
        }

        .form-input {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            min-width: 260px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px;
        }

        .btn {
            border: 1px solid var(--border);
            background: var(--bg);
            border-radius: 6px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: default;
        }

        .btn.success {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .icon {
            width: 18px;
            height: 18px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="window">
        <!-- Header -->
        <div class="header">
            <span class="header-icon">‚öôÔ∏è</span>
            <span class="header-title">Settings</span>
        </div>

        <!-- Transaction Settings Panel -->
        <div class="expander">
            <div class="expander-header">
                <span class="icon">üîß</span>
                <span>Transaction Settings</span>
            </div>
            <div class="expander-content">
                <div class="form-panel">
                    <div class="form-grid">
                        <!-- Set Warehouse ID -->
                        <div class="form-label">Set Warehouse ID</div>
                        <input class="form-input" type="text" value="MAIN" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="btn success">
                <span class="icon">üíæ</span>
                <span>Save</span>
            </button>
            <button class="btn">
                <span class="icon">‚ùå</span>
                <span>Cancel</span>
            </button>
        </div>
    </div>
</body>
</html>
